<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification</title>

<style>
:root{ --green:#079560; --green-dark:#067646; }
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#fff;
  color:#111;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#000;
  color:var(--green);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  font-size:28px;
}
.brand{font-weight:700;}

/* CONTACT */
.contact-btn{
  width:150px;
  padding:14px;
  font-size:18px;
  background:var(--green);
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
  text-align:center;
}
.contact-btn:hover{background:var(--green-dark);}

/* MAIN */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.verify-box{
  width:100%;
  max-width:460px;
  background:#f7f7f8;
  padding:28px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  text-align:center;
}
.verify-box h2{
  color:var(--green);
  font-size:28px;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:12px;
  text-align:center;
}

button{
  width:50%;
  padding:16px;
  font-size:18px;
  background:var(--green);
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:var(--green-dark);}

/* RESULT */
#result{
  margin-top:16px;
}

/* FOOTER */
footer{
  background:#000;
  color:var(--green);
  text-align:center;
  padding:14px;
  font-size:18px;
}

/* MOBILE */
@media(max-width:768px){
  header{font-size:20px;}
  .verify-box h2{font-size:20px;}
  footer{font-size:14px;}
}
</style>
</head>

<body>

<header>
  <div class="brand">Islamia Future Tech</div>
  <a href="https://wa.me/923414808170" target="_blank" class="contact-btn">
    Contact Us
  </a>
</header>

<main class="main">
  <section class="verify-box">
    <h2>Search By Roll Number</h2>

    <!-- ❗ OLD ID preserved -->
    <input type="text" id="roll" placeholder="Enter Student ID">

    <!-- ❗ OLD FUNCTION preserved -->
    <button onclick="verifyCert()">Search</button>

    <!-- ❗ OLD RESULT DIV preserved -->
    <div id="result"></div>
  </section>
</main>

<footer>
  © Islamia Future Tech
</footer>

<!-- ❗ OLD SCRIPTS – untouched -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/supabase.js"></script>
<script src="assets/js/user.js"></script>

</body>
</html>
