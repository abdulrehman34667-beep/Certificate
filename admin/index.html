<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login</title>

<style>
:root{--green:#079560}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#fff;
}
header{
  background:#000;
  color:var(--green);
  padding:14px 20px;
  font-size:26px;
}
#loginBox{
  max-width:420px;
  margin:80px auto;
  text-align:center;
}
#loginBox h2{color:var(--green)}
#loginBox input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
#loginBox button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:var(--green);
  color:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<header>Islamia Future Tech</header>

<div id="loginBox">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>
<script src="../assets/js/admin-auth.js"></script>

</body>
</html>
