<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login</title>

<style>
:root{--green:#079560}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#fff;
}
header{
  background:#000;
  color:var(--green);
  padding:14px 20px;
  font-size:26px;
}
#loginBox{
  max-width:420px;
  margin:80px auto;
  text-align:center;
}
#loginBox h2{color:var(--green)}

#loginBox input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* Password box */
.password-box{
  position:relative;
}
.toggle-eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* Login button */
#loginBox button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:var(--green);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
#loginBox button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<header>Islamia Future Tech</header>

<div id="loginBox">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Email">

  <div class="password-box">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <button onclick="login()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>
<script src="../assets/js/admin-auth.js"></script>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  const eye = document.querySelector(".toggle-eye");

  if(pass.type === "password"){
    pass.type = "text";
    eye.innerText = "üôà";
  }else{
    pass.type = "password";
    eye.innerText = "üëÅÔ∏è";
  }
}
</script>

</body>
</html>
