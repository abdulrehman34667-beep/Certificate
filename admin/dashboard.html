<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="container">
  <h3>Admin Dashboard</h3>

  <button onclick="logout()" style="background:red;color:white;">
    Logout
  </button>

  <hr>

  <!-- ðŸ”¹ Student Name -->
  <input type="text" id="student_name" placeholder="Student Name">

  <!-- ðŸ”¹ Roll Number -->
  <input type="text" id="roll_no" placeholder="Roll Number">

  <!-- ðŸ”¹ Certificate File -->
  <input type="file" id="image" accept=".pdf,.jpg,.png">

  <button onclick="uploadCert()">Upload Certificate</button>
</div>

<hr>

<h2>All Students</h2>

<button onclick="loadStudents()">Load All Students</button>

<table border="1" cellpadding="8" cellspacing="0"
       style="margin-top:15px;width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>Student Name</th>
      <th>Roll Number</th>
    </tr>
  </thead>
  <tbody id="studentsTable">
    <!-- data yahan aay ga -->
  </tbody>
</table>

<!-- ðŸ”¹ Scripts (ORDER VERY IMPORTANT) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>
<script src="../assets/js/admin.js"></script>

</body>
</html>
