<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="container">
  <h3>Admin Dashboard</h3>

  <button onclick="logout()" style="background:red;color:white;">
    Logout
  </button>

  <hr>

  <!-- ðŸ”¹ Upload New Student / Certificate -->
  <h4>Upload New Student</h4>

  <input type="text" id="student_name" placeholder="Student Name">
  <input type="text" id="roll_no" placeholder="Roll Number">

  <!-- file formats restricted -->
  <input type="file" id="image" accept=".pdf,.jpg,.jpeg,.png">

  <button onclick="uploadCert()">Upload Certificate</button>
</div>

<hr>

<!-- ðŸ”¹ Delete Student -->
<h3>Delete Student</h3>
<input type="text" id="delete_roll_no" placeholder="Roll Number to Delete">
<button onclick="deleteStudent()" style="background:red;color:white;">
  Delete Student
</button>

<hr>

<!-- ðŸ”¹ All Students -->
<h2>All Students</h2>
<button onclick="loadStudents()">Load All Students</button>

<table border="1" cellpadding="8" cellspacing="0"
       style="margin-top:15px;width:100%;text-align:left">
  <thead>
    <tr>
      <th>#</th>
      <th>Student Name</th>
      <th>Roll Number</th>
      <th>Certificate</th>
    </tr>
  </thead>
  <tbody id="studentsTable">
    <!-- data yahan aay ga -->
  </tbody>
</table>

<!-- ðŸ”¹ Scripts (ORDER VERY IMPORTANT) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>
<script src="../assets/js/admin.js"></script>

</body>
</html>
